{% extends 'taches/base_generic.html' %}

{% block content %}
<style>
    .container {
        max-width: 600px;
        margin: 40px auto;
        background-color: #fff;
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    }

    h2 {
        text-align: center;
        color: #2c3e50;
        margin-bottom: 20px;
        font-size: 26px;
    }

    form {
        display: flex;
        flex-direction: column;
        gap: 15px;
    }

    label {
        font-weight: 600;
        color: #34495e;
    }

    input[type="text"],
    input[type="number"],
    textarea,
    select {
        width: 100%;
        padding: 12px;
        border: 1px solid #dcdcdc;
        border-radius: 10px;
        font-size: 14px;
        background-color: #f9f9f9;
        transition: border-color 0.3s ease;
    }

    input:focus,
    textarea:focus,
    select:focus {
        border-color: #007bff;
        outline: none;
    }

    button[type="submit"] {
        background-color: #28a745;
        color: white;
        padding: 12px;
        border: none;
        border-radius: 10px;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    button[type="submit"]:hover {
        background-color: #218838;
    }

    .alert {
        padding: 12px;
        border-radius: 8px;
        margin-bottom: 10px;
        font-weight: 500;
        text-align: center;
    }

    .alert-success { background-color: #d4edda; color: #155724; }
    .alert-error, .alert-danger { background-color: #f8d7da; color: #721c24; }

    @media (max-width: 600px) {
        .container {
            padding: 20px;
        }

        h2 {
            font-size: 22px;
        }
    }
</style>

<div class="container">
    <h2>Cr√©er un nouveau projet üìÅ</h2>

    {% if messages %}
        <ul>
            {% for message in messages %}
                <li class="alert alert-{{ message.tags }}">{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">‚úÖ Cr√©er le projet</button>
    </form>
</div>
{% endblock %}
