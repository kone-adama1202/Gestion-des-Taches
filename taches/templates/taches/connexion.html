<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Connexion</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #4e54c8, #8f94fb);
            padding: 20px;
        }

        .form-container {
            background-color: #fff;
            padding: 30px 40px;
            border-radius: 16px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }

        h2 {
            text-align: center;
            color: #333;
            font-size: 24px;
            margin-bottom: 24px;
        }

        .messages {
            list-style: none;
            margin-bottom: 16px;
            padding: 0;
        }

        .messages li {
            padding: 10px;
            border-radius: 8px;
            font-size: 14px;
            margin-bottom: 8px;
        }

        .messages .success {
            background-color: #d4edda;
            color: #155724;
        }

        .messages .error {
            background-color: #f8d7da;
            color: #721c24;
        }

        form p {
            margin-bottom: 16px;
        }

        label {
            font-weight: bold;
            color: #555;
            display: block;
            margin-bottom: 6px;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            font-size: 15px;
            border: 1px solid #ccc;
            border-radius: 10px;
            outline: none;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        input:focus {
            border-color: #4e54c8;
            box-shadow: 0 0 6px rgba(78, 84, 200, 0.4);
        }

        button {
            width: 100%;
            padding: 14px;
            background-color: #4e54c8;
            color: #fff;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background-color: #3d43b8;
            transform: translateY(-2px);
        }

        .register-link {
            text-align: center;
            margin-top: 18px;
            font-size: 15px;
            color: #555;
        }

        .register-link a {
            color: #4e54c8;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.2s ease;
        }

        .register-link a:hover {
            color: #3d43b8;
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h2>Connexion</h2>

        {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                    <li class="{{ message.tags }}">{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}

        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Se connecter</button>
        </form>

        <p class="register-link">
            Pas encore de compte ?
            <a href="{% url 'inscription' %}">Cr√©er un compte</a>
        </p>
    </div>

</body>
</html>
